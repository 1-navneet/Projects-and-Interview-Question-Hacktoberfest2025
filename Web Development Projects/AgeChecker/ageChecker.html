<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2>Age Checker</h2>
        <input id="number" type="text">
        <button class="btn btn-primary" onclick="checkAge()">Check</button>
        <div id="result">

        </div>
        <script>
            function checkAge() {
                var age = document.getElementById("number").value
                result = document.getElementById("result") 
                if (age >= 18) {
                    result.innerHTML = `<p class="text-success">Eligible to vote</p>`
                }
                else {
                    result.innerHTML = `<p class="text-danger">Not eligible to vote</p>`
                }

            }
        </script>
</body>

</html>
